<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Mobile</title>
</head>
<body>
    <header>
            <h1>In & Out</h1>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-filter"></i>
                
            </div>
            

    </header>
        <!-- corpo do documento main -->
    <main class="page-content">
        <article class="card-box">
            <h3 class="card-title">Yesterday</h3>
            <div class="card">
                
                <div class="card-perfil">
                    <span class="card-counter bk--status--received">R</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Gentil Caitano</p>
                    <p class="card-status status--received">Receiver</p>
                </div>

                <div class="card-price">
                     $230
                </div>

            </div>
            
            <div class="card">
                
                <div class="card-perfil preta">
                    <span class="card-counter bk--status--waiting">W</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Tatiane Sanches</p>
                    <p class="card-status status--waiting">Waiting</p>
                </div>
 
                <div class="card-price">
                     $230
                </div>

            </div>
            <div class="card">
                
                <div class="card-perfil ang">
                    <span class="card-counter bk--status--waiting">W</span>
                </div>

                <div class="card-info">
                    <p class="card-name">ANG Maluco</p>
                    <p class="card-status status--waiting">Weiting</p>
                </div>

                <div class="card-price">
                     $230
                </div>

            </div>

        </article>

            <article class="card-box">
                <h3 class="card-title">07 Jan 2018, Friday</h3>
                <div class="card">
                    
                    <div class="card-perfil terminator">
                        <span class="card-counter bk--status--received"><i class="fa-solid fa-gun"></i></span>
                    </div>
    
                    <div class="card-info">
                        <p class="card-name ">Carioca</p>
                        <p class="card-status status--received">Qualé Receiver</p>
                    </div>
    
                    <div class="card-price">
                         $1000
                    </div>
    
                </div>

        </article>

        <article class="card-box">
            <h3 class="card-title">01 Jan 2018, Friday</h3>
            <div class="card">
                
                <div class="card-perfil rambo">
                    <span class="card-counter bk--status--waiting">U</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Uber</p>
                    <p class="card-status status--waiting">Preço da gasolina</p>
                </div>

                <div class="card-price">
                     $100/L
                </div>

            </div>

        </article>

    </main>
    


    <footer>
        <div id="roda-pe"><p>@ 2022 - Todos os direitos reservados - Gentil Caitano</p>
        <img id="ass"src="./assets/ass.PNG" alt="Gentil Caitano">
        </div>

        <nav class="menu-Botton">
            <a href="#" class="menu-Item"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="menu-Item"><i class="fa-solid fa-circle-dollar-to-slot"></i></a>
            <a href="#" class="menu-Item"><i class="fa-solid fa-headphones-simple"></i></a>
            <a href="#" class="menu-Item"><i class="fa-solid fa-user"></i></a>
            




        </nav>

    </footer>


</body>
</html>
